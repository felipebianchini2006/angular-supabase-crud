<div class="home-container">
  <div class="header-actions">
    <div class="user-info" *ngIf="supabase.user() as user">
      <mat-icon>person</mat-icon>
      <span>{{ user.email }}</span>
    </div>
    <button 
      mat-raised-button 
      color="warn" 
      (click)="onLogout()"
      class="logout-btn">
      <mat-icon>logout</mat-icon>
      Sair
    </button>
  </div>

  <div class="hero-section">
    <mat-icon class="hero-icon">dashboard</mat-icon>
    <h1>Dashboard de Produtos</h1>
    <p class="subtitle">Sistema de gerenciamento integrado com Supabase</p>
  </div>

  <div class="features-grid">
    <mat-card *ngFor="let feature of features" class="feature-card">
      <mat-card-header>
        <mat-icon class="feature-icon">{{feature.icon}}</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <h2>{{feature.title}}</h2>
        <p>{{feature.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button 
          mat-raised-button 
          color="primary" 
          [routerLink]="feature.route">
          <mat-icon>arrow_forward</mat-icon>
          Acessar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
